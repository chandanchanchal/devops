AWSTemplateFormatVersion: '2010-09-09'
Description: Child Stack - Launches an EC2 Instance and references Security Group ID from the parent stack.

Parameters:
  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium

Mappings:
  RegionMap:
    us-east-1:
      t2.micro: ami-0c55b159cbfafe1f0
      t2.small: ami-0c55b159cbfafe1f0
      t2.medium: ami-0c55b159cbfafe1f0

Resources:
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap
        - RegionMap
        - !Ref AWS::Region
        - !Ref InstanceType
      SecurityGroupIds:
        - !ImportValue MyNetworkStack-SecurityGroupId
      KeyName: my-key-pair
      Tags:
        - Key: Name
          Value: CrossStack-EC2Instance

Outputs:
  EC2InstanceId:
    Description: The ID of the created EC2 instance
    Value: !Ref MyEC2Instance
